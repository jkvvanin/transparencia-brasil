<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Transparência Brasil - Gastos Diretos</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #f4f1ea; display: flex; justify-content: center; padding: 20px; }
        .container { background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 100%; max-width: 500px; }
        h1 { color: #1a432e; text-align: center; text-transform: uppercase; }
        .field-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, select { width: 100%; padding: 12px; border: 1px solid #dcdcdc; border-radius: 8px; }
        .btn-group { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 15px; }
        button { padding: 15px; color: white; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; }
        .btn-search { background-color: #1a432e; grid-column: span 2; }
        .btn-money { background-color: #8b5e3c; }
    </style>
</head>
<body>
<div class="container">
    <h1>Transparência Brasil</h1>
    <div class="field-group">
        <label>Nome do Político</label>
        <input type="text" id="nome" placeholder="Ex: Laurindo">
    </div>
    <div class="field-group">
        <label>Cargo</label>
        <select id="cargo">
            <option value="Presidente">Presidente</option>
            <option value="Prefeito">Prefeito</option>
            <option value="Vereador">Vereador</option>
            <option value="Deputado">Deputado</option>
            <option value="Governador">Governador</option>
        </select>
    </div>
    <div class="field-group">
        <label>Cidade/Estado</label>
        <input type="text" id="local" placeholder="Ex: Ceu Azul PR">
    </div>

    <button class="btn-search" onclick="buscar('geral')">BUSCA GERAL</button>
    
    <div class="btn-group">
        <button class="btn-money" onclick="buscar('gastos')">VER GASTOS</button>
        <button class="btn-money" onclick="buscar('salario')">VER SALÁRIO</button>
    </div>
</div>

<script>
    function buscar(tipo) {
        const nome = document.getElementById('nome').value;
        const cargo = document.getElementById('cargo').value;
        const local = document.getElementById('local').value;
        let termo = "";

        if (tipo === 'gastos') {
            termo = `${nome} ${cargo} ${local} site:gov.br OR site:leg.br "verba de gabinete" OR "despesas"`;
        } else if (tipo === 'salario') {
            termo = `${nome} ${cargo} ${local} "remuneração" OR "folha de pagamento" transparência`;
        } else {
            termo = `${nome} ${cargo} ${local} transparência histórico`;
        }

        window.open(`https://www.google.com/search?q=${encodeURIComponent(termo)}`, '_blank');
    }
</script>
</body>
</html>
