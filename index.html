<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transparência Brasil - Oficial</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f4f1ea; display: flex; justify-content: center; padding-top: 20px; }
        .container { background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 100%; max-width: 500px; }
        h1 { color: #1a432e; text-align: center; font-size: 1.8em; margin-bottom: 5px; text-transform: uppercase; border-bottom: 2px solid #1a432e; padding-bottom: 10px; }
        p { text-align: center; color: #8b5e3c; margin-bottom: 25px; font-weight: bold; }
        .field-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; color: #333; font-weight: 600; }
        input, select { width: 100%; padding: 12px; border: 1px solid #dcdcdc; border-radius: 8px; font-size: 16px; background-color: #f9f9f9; }
        .btn-main { width: 100%; padding: 15px; background-color: #1a432e; color: white; border: none; border-radius: 8px; font-size: 16px; font-weight: bold; cursor: pointer; margin-top: 10px; }
        .btn-sec { width: 100%; padding: 15px; background-color: #8b5e3c; color: white; border: none; border-radius: 8px; font-size: 16px; font-weight: bold; cursor: pointer; margin-top: 10px; }
        button:hover { opacity: 0.9; transform: scale(1.01); }
    </style>
</head>
<body>
<div class="container">
    <h1>TRANSPARÊNCIA BRASIL</h1>
    <p>Busca Inteligente por Município</p>
    
    <div class="field-group">
        <label>Nome do Político</label>
        <input type="text" id="nome" placeholder="Ex: Nome do Político">
    </div>

    <div class="field-group">
        <label>Cargo</label>
        <select id="cargo">
            <option value="Presidente">Presidente</option>
            <option value="Governador">Governador</option>
            <option value="Senador">Senador</option>
            <option value="Deputado">Deputado</option>
            <option value="Prefeito">Prefeito</option>
            <option value="Vereador">Vereador</option>
        </select>
    </div>

    <div class="field-group">
        <label>Estado (UF)</label>
        <select id="estado" onchange="carregarCidades()">
            <option value="">Selecione o Estado</option>
            <option value="AC">Acre</option><option value="AL">Alagoas</option><option value="AP">Amapá</option>
            <option value="AM">Amazonas</option><option value="BA">Bahia</option><option value="CE">Ceará</option>
            <option value="DF">Distrito Federal</option><option value="ES">Espírito Santo</option><option value="GO">Goiás</option>
            <option value="MA">Maranhão</option><option value="MT">Mato Grosso</option><option value="MS">Mato Grosso do Sul</option>
            <option value="MG">Minas Gerais</option><option value="PA">Pará</option><option value="PB">Paraíba</option>
            <option value="PR">Paraná</option><option value="PE">Pernambuco</option><option value="PI">Piauí</option>
            <option value="RJ">Rio de Janeiro</option><option value="RN">Rio Grande do Norte</option><option value="RS">Rio Grande do Sul</option>
            <option value="RO">Rondônia</option><option value="RR">Roraima</option><option value="SC">Santa Catarina</option>
            <option value="SP">São Paulo</option><option value="SE">Sergipe</option><option value="TO">Tocantins</option>
        </select>
    </div>

    <div class="field-group">
        <label>Cidade</label>
        <input type="text" id="cidade" list="cidades-lista" placeholder="Selecione o estado primeiro" disabled>
        <datalist id="cidades-lista"></datalist>
    </div>

    <button class="btn-main" onclick="buscar('salario')">VER SALÁRIO (SUBSÍDIO)</button>
    <button class="btn-sec" onclick="buscar('verba')">VER GASTOS E VERBAS</button>
    <button class="btn-sec" onclick="buscar('patrimonio')">VER PATRIMÔNIO (TSE)</button>
</div>

<script>
    async function carregarCidades() {
        const uf = document.getElementById('estado').value;
        const inputCidade = document.getElementById('cidade');
        const datalist = document.getElementById('cidades-lista');
        if (!uf) { inputCidade.disabled = true; return; }
        inputCidade.disabled = false;
        inputCidade.placeholder = "Digite a cidade...";
        datalist.innerHTML = "";
        try {
            const response = await fetch(`https://servicodados.ibge.gov.br/api/v1/localidades/estados/${uf}/municipios`);
            const cidades = await response.json();
            cidades.forEach(c => {
                const opt = document.createElement('option');
                opt.value = c.nome;
                datalist.appendChild(opt);
            });
        } catch (e) { console.error("Erro ao buscar cidades."); }
    }

    function buscar(tipo) {
        const nome = document.getElementById('nome').value;
        const cargo = document.getElementById('cargo').value;
        const cidade = document.getElementById('cidade').value;
        const estado = document.getElementById('estado').value;
        let q = "";
        if (tipo === 'verba') q = `${nome} ${cargo} ${cidade} ${estado} "verba de gabinete" OR "gastos" site:gov.br OR site:leg.br`;
        else if (tipo === 'salario') q = `${nome} ${cargo} ${cidade} ${estado} "subsídio" OR "remuneração" site:gov.br OR site:leg.br`;
        else q = `${nome} ${cargo} ${cidade} ${estado} "declaração de bens" OR "patrimônio" TSE`;
        window.open(`https://www.google.com/search?q=${encodeURIComponent(q)}`, '_blank');
    }
</script>
</body>
</html>
